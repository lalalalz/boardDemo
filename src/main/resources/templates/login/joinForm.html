<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"
          rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">
        <h2>회원가입</h2>
    </div>

    <form action="/login" th:action th:object="${joinForm}" method="post">
        <div class="row">
            <div>
                <label for="id">아이디</label>
                <input type="text"
                       id="id"
                       class="form-control"
                       th:errorclass="field-error"
                       th:field="*{id}">
                <div th:errors="*{id}" class="field-error"></div>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password"
                       id="password"
                       class="form-control"
                       th:errorclass="field-error"
                       th:field="*{password}">
                <div th:errors="*{password}" class="field-error"></div>
            </div>
            <div>
                <label for="name">이름</label>
                <input type="text"
                       id="name"
                       class="form-control"
                       th:errorclass="field-error"
                       th:field="*{name}">
                <div th:errors="*{name}" class="field-error"></div>
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button type="submit"
                        th:onclick="|location.href='@{/join}'|"
                        class="w-100 btn btn-primary btn-lg">회원가입
                </button>
            </div>
            <div class="col">
                <button type="button"
                        th:onclick="|location.href='@{/login}'|"
                        class="w-100 btn btn-primary btn-lg">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
